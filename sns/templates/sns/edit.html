{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-warning">
        編集</h1>
    <p>※以下の文章を編集します。</p>
    <form action="{% url 'edit' id %}" 
        method="post">
    {% csrf_token %}
        <table class="table">
        <tr><th>Message</th><td>{{message.content}}</td></tr>
        {{ form.as_table }}
            <tr><th><td>
                <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary">キャンセル</a>
                <input type="submit" value="編集"
                    class="btn btn-warning mt-2">
            </td></th></tr>
        </table>
    </form>
</body>
</html>
